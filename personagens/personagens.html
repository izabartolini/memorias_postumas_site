            <div class="invisivel" id="containerseta">

                <button class="personagem-menu1" id="bras">
                    <div><img src="../imagens/bras_cubas.png" alt=""></div>
                    <div>
                        <h1>Brás Cubas</h1>
                        <p class="livro">Livro <b>Memórias Póstumas de Brás Cubas</b></p>
                        <p class="leia-mais">Leia Mais ></p>
                        <p class="texto">Querido Quincas Borbas,
                            Recebo com gratidão o novo relógio de bolso que me concedeu; sua generosidade é apreciada.
                            Recordo-me de nosso último encontro no Passeio Público, quando você parecia estar em uma
                            situação desfavorável. Naquela ocasião, ofereci-lhe auxílio financeiro, e, posteriormente,
                            percebi que meu relógio fora "emprestado" por você. Fico contente em saber que esse episódio
                            tenha sido apenas um empréstimo, e mais ainda por constatar que superou aquela fase difícil.
                            Tenho grande interesse em conhecer os detalhes de sua notável transformação e em compreender
                            melhor a sua nova filosofia, "Humanitas". O nome é, de fato, bastante sugestivo. Estou
                            disponível para ouvir suas explanações sobre esse modo de pensamento tão intrigante. Planejo
                            visitá-lo em breve, caro Quincas.
                            Até logo, Brás Cubas
                        </p>
                    </div>
                </button>
                <button class="personagem-menu2" id="quincas">
                    <div><img src="../imagens/quincas_borbas.png" alt=""></div>
                    <div>
                        <h1>Quincas Borba</h1>
                        <p class="livro">Livro <b>Memórias Póstumas de Brás Cubas</b></p>
                        <p class="leia-mais">Leia Mais ></p>
                        <p class="texto">Caro Brás Cubas,
                            Regresso a vossa presença mediante esta carta, a devolver um relógio que tomara emprestado
                            há certo tempo. Quero informar-lhe que estava num período áspero de minha existência,
                            residindo nas ruas, utilizando vielas como meu lar. Como forma de agradecimento,
                            apresento-lhe este novo relógio, que embora não seja o mesmo, é tão significativo quanto. Já
                            transito por uma fase distinta de minha jornada, em circunstâncias bastante diversas
                            daquelas que compartilhamos em nosso último encontro. Gostaria de relatar-lhe a narrativa da
                            minha transformação e também de apresentar-lhe o plano que concebi para minha vida,
                            resultado de uma profunda reflexão, uma nova filosofia, uma maneira de elucidar e
                            compreender as origens das ações humanas. Nomeei-o de Humanitismo, embora tenha ponderado
                            sobre a denominação Borbismo, entretanto, considerei-a demasiadamente pomposa para expressar
                            plenamente a grandiosidade desse sistema. Convido-o a visitar-me, estimado Brás Cubas.
                            Até Breve, Quincas Borbas
                        </p>
                    </div>
                </button>
